<svg xmlns="http://www.w3.org/2000/svg" viewBox="15 15 260 95" role="img" aria-label="EduCore logo">
  <defs>
    <style>
      .wordmark { font: 700 44px Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </defs>

  <!-- Icon group (person + book) -->
  <g id="icon" transform="translate(0,0)">
    <!-- Person (head) -->
    <circle cx="50" cy="35" r="12" fill="#2563EB"/>
    <!-- Open book (stylized) -->
    <path d="M20 55
             C20 55, 35 52, 50 68
             C65 52, 80 55, 80 55
             V95
             C80 95, 65 92, 50 108
             C35 92, 20 95, 20 95
             Z" fill="#2563EB"/>
  </g>

  <!-- Wordmark: vertically centered relative to the 120px height -->
  <text x="85" y="79" class="wordmark" fill="#ffff" dominant-baseline="middle">EduCore</text>
</svg>
